# Netlify configuration for BALM Store frontend

[build]
  base = "frontend/"
  command = "npm --prefix ../netlify/functions install && npm run build"
  publish = "dist"
  functions = "../netlify/functions"

# Local development configuration
# This will proxy your existing Vite server (port 5173) and add Netlify functions
[dev]
  targetPort = 5173
  port = 8888

# Environment variables for local development
[context.dev.environment]
  STRIPE_SECRET_KEY = "sk_test_51SfaUuFKiaEr26ZcfbvuMzvhEppaDktng2q6i698rXtsdlwdquLFpPfJzczUbTkYCxnVzSdGlG3XGFU5FdyM3nbI00WebWCSeO"

# Redirect all traffic to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (configure these in Netlify dashboard)
# VITE_API_URL = your production API URL
# VITE_STRIPE_PUBLIC_KEY = your Stripe public key

